<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css/style.css">
    <title>GWA Calculator</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>CEU GWA Computation</h1>
        </nav>
        <div class="units-subs">
           <label>
               <input type="text" class="txt-units"placeholder="Enter Total Units">
           </label>
               <label>
                       <input type="text" class="txt-subjects"placeholder="Enter Total Subjects">
               </label>
        </div>
        <div class="subjects">
        <label>
        <input type="text" class="txt-sub1" placeholder="Enter Subject1">
        </label>

         <label>
        <input type="text" class="txt-sub2" placeholder="Enter Subject2">
        </label>

         <label>
        <input type="text" class="txt-sub3" placeholder="Enter Subject3">
        </label>

         <label>
        <input type="text" class="txt-sub4" placeholder="Enter Subject4">
        </label>

         <label>
        <input type="text" class="txt-sub5" placeholder="Enter Subject5">
        </label>

         <label>
        <input type="text" class="txt-sub6" placeholder="Enter Subject6">
        </label>

         <label>
        <input type="text" class="txt-sub7" placeholder="Enter Subject7">
        </label>
        
        <h1 id="gwa"></h1>
        </div>
        <div class="buttons">
            <input type="button" id="btn-compute"value="Compute Grades">
            <input type="button" id="btn-clear"value="Clear Fields">
        </div>
    </div>
    <footer>
        <h3>For Educational Purposes Only</h3>
    </footer>
    <script src="js/calculator.js"></script>
</body>
</html>
